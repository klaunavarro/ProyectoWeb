<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formulario</title> 
		<script src="jquery-2.1.4.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function() {    
   	 		$('#usuario').blur(function(){

        	var usuario = $(this).val();        
        	var dataString = 'usuario='+usuario;

	        $.ajax({
    	        type: "GET",
        	    url: "verifica_usuario.php",
            	data: dataString,
            	success: function(data) {
                	$('#Info').fadeIn(1000).html(data);
            }
        	});
    		});              
		});    
</script>
		<link rel="stylesheet" type="text/css" href="estilos.css">
		<script type="text/javascript" src="funciones.js"></script>
		<script src="jquery-2.1.4.min.js"></script>
		<!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	</head>
<body>
	<div class="center">
		<div class="container">
			<div class="panel panel-success">
				<div class="panel-heading">
					<form name="form" action="crear_usuario.php" method="POST" enctype="multipart/form-data">
						<h2 class="form-signin-heading">Formulario de registro para InfoMovies</h2>
						<br>
						<label for="usuario">Usuario</label>
						<input name="usuario" type="text" value="" placeholder="Usuario" class="form-control" >
						<span id="Info"></span>
						<br>
						<br>
						<label for="nombre">Nombre completo</label>
						<input name="nombre" type="text" value="" placeholder="Nombre completo" class="form-control">
						<br>
						<br>
						<label for="correo">Email</label>
						<input name="correo" type="text" value="" placeholder="Email" class="form-control">
						<br>
						<br>
						<label for="pass">Contraseña</label>
						<input name="pass" type="password" value="" placeholder="Contraseña" class="form-control">
				        <br>
				        <br>
				        <div class="form-group">
    					<label class="col-sm-2 control-label">Seleccione la imagen</label>
    					<div class="col-lg-10">
    					<input name="imagen2" type="file" class="form-control">
    					<br>
						</div>
						<br>
						<br>
						<br>
						<input type="submit" value="Enviar formulario">
						
					</form>
				</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
